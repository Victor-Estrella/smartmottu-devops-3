# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: 'Build and deploy JAR app to Azure Web App: smartmottu-api'

on:
  push:
    branches:
    - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Java version
      uses: actions/setup-java@v1
      with:
        java-version: '17'
    
    - name: Build with Maven
      run: mvn clean install
      env:
        SPRING_DATASOURCE_URL: "jdbc:sqlserver://sql-server-smartmottu.database.windows.net:1433;database=db-smartmottu;encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;"
        SPRING_DATASOURCE_USERNAME: "user-smartmottu"
        SPRING_DATASOURCE_PASSWORD: "Sm@rtM0ttU!2025#"
        
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with: 
        app-name: 'smartmottu-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_cb65c3b97f624005a64ba8cd13cb7d9a }}
        package: '${{ github.workspace }}/target/*.jar'
