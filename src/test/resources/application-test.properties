spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=SQLSERVER
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.main.allow-bean-definition-overriding=true
# Ensure no RSocket security auto-config is applied during tests
spring.autoconfigure.exclude=org.springframework.security.config.annotation.rsocket.SecuritySocketAcceptorInterceptorConfiguration
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.flyway.enabled=false
logging.level.org.springframework.test.context=INFO